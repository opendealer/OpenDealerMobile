	 <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({

                    'mobile/themes/jqt/img/loading.gif'
                    ]

	  </script>
	  <style media="all">

		#loginTable { background-image: url(images/login_bg.png); background-position: top center; background-repeat: no-repeat; padding: 85px 0px 85px 0px; margin: auto; }
	  </style>

		<br />

		<br />
		<input type="submit" value="Login" />
		<br />
		<br />

		</td></tr></table>
	</div>
	</form>
